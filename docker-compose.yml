version: '2.4'

services:
  wfc-ai-integration:
    image: ${REGISTRY:-docker.io}/${IMAGE_OWNER:-lalukeland}/wfc-ai-integration:${IMAGE_TAG:-latest}
    container_name: wfc-ai-integration
    restart: unless-stopped
    
    # Port mapping - FastAPI service
    ports:
      - "8000:8000"
    
    # Environment variables
    environment:
      # Neo4j connection
      - NEO4J_URI=${NEO4J_URI:-bolt://neo4j:7687}
      - NEO4J_USER=${NEO4J_USER:-neo4j}
      - NEO4J_PASSWORD=${NEO4J_PASSWORD}
      
      # OpenAI (optional, for enhanced mode)
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - OPENAI_MODEL=${OPENAI_MODEL:-gpt-4}
      
      # Application settings
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - MAX_RESULTS=${MAX_RESULTS:-5}
      - USE_ENHANCED_MODE=${USE_ENHANCED_MODE:-true}
    
    # Volumes for persistent data
    volumes:
      - wfc-cache:/app/cache
      - wfc-data:/app/data
    
    # Health check
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    
    # Resource limits (adjust based on your needs)
    mem_limit: 2g
    memswap_limit: 2g
    cpu_shares: 1024

  # Optional: Include Neo4j if not using external database
  # Uncomment this section if you want Neo4j bundled with the app
  # neo4j:
  #   image: neo4j:5.15-community
  #   container_name: wfc-neo4j
  #   restart: unless-stopped
  #   ports:
  #     - "7474:7474"  # HTTP
  #     - "7687:7687"  # Bolt
  #   environment:
  #     - NEO4J_AUTH=neo4j/${NEO4J_PASSWORD}
  #     - NEO4J_server_memory_heap_initial__size=512m
  #     - NEO4J_server_memory_heap_max__size=1G
  #     - NEO4J_server_memory_pagecache_size=512m
  #   volumes:
  #     - neo4j-data:/data
  #     - neo4j-logs:/logs
  #   mem_limit: 1.5g

volumes:
  wfc-cache:
    driver: local
  wfc-data:
    driver: local
  # neo4j-data:
  #   driver: local
  # neo4j-logs:
  #   driver: local

networks:
  default:
    name: wfc-network
